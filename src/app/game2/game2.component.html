<table>
    <thead>
      <tr>
        <th>Player Name</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let player of playerList">
        <td>{{player.name}}</td>
        <td>
          <button (click)="playing(player._id)" [ngClass]="{green: player.game2 === 'Playing'}">Playing</button>
          <button (click)="notplaying(player._id)" [ngClass]="{red: player.game2 === 'Not Playing'}">Not Playing</button>
          <button (click)="undecided(player._id)" [ngClass]="{yellow: player.game2 === 'Undecided'}">Undecided</button>
        </td>
      </tr>
    </tbody>
  </table>
